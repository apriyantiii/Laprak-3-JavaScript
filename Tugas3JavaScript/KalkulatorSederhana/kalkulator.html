<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="kalkulator.css">
</head>

<body>
    <div class=" center">
        <h1>HITUNG</h1>
        <form name="form">
            <div class="container">
                <label for="val1">Angka Pertama</label><br>
                <input type="text" name="val1">
            </div>

            <div class="container">
                <label for="val2">Angka Kedua</label><br>
                <input type="text" name="val2">
            </div>

            <div class="container">
                <label for="sum">Hasil</label><br>
                <input type="text" name="sum" disabled="true">
            </div>

            <div class="buttonCall">
                <input class="btn-green" type="reset" value="C" onclick="reset()">
                <input class="btn-green" type="button" value="+" onclick="plus()">
                <input class="btn-green" type="button" value="-" onclick="minus('-')">
                <input class="btn-green" type="button" value="*" onclick="times('')">
                <input class="btn-green" type="button" value="/" onclick="devide('/')">
            </div>
        </form>
    </div>
    <script src="kalkulator.js"></script>
</body>

</html>
